<aside [class.shown-on-mobile]="showNewsOnMobile()">
  @for (article of articles(); track article.identifier) {
    <a class="article" [routerLink]="['/', article.identifier]">
      @if (article.image) {
        <div>
          <img width="50" height="33" [ngSrc]="article.image" placeholder />
        </div>
      }
      {{ article.title | truncate: 50 }}
    </a>
  }
</aside>
